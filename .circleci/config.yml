version: 2.1
orbs:
  serverless: circleci/serverless-framework@1.0.1

commands:
  create-env-file:
    steps:
      - run:
          name: Create ENV File
          command: |
            printf "NODE_ENV='$NODE_ENV'\nMOESIF_KEY='$MOESIF_KEY'
            SENTRY_DSN='$SENTRY_DSN'" > .env
  build-docs:
    steps:
      - run:
          name: Install dependencies
          command: pip install mkdocs-material
      - run: 
          name: Build docs
          command: mkdocs build -d docs-site

workflows: 
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
                - bugfix

jobs:
  build:
    executor: serverless/default
    steps:
      - checkout
      - create-env-file
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v2-dependencies-{{ .Branch }}-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v2-dependencies-{{ .Branch }}

      - run:
          name: Install Serverless CLI and dependencies
          command: |
            sudo npm i -g --unsafe-perm serverless
            npm install --also=dev
      #Build the docs html files
      - build-docs
      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ .Branch }}-{{ checksum "package.json" }}

      - run: 
          name: Run tests with coverage
          command: npm test --coverage

      - run:
          name: Deploy application
          command: sls deploy --stage prod